<!DOCTYPE html>
<html>
    <head>
        <script src="https://code.jquery.com/jquery-3.1.0.js"></script>
        <script src="clock.js"></script>
        <script src="main.js"></script>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div id="main-page">
            <div class="welcome-main-container">
                <div class="title-container">
                    <h1 class="title">Ambiencer</h1>
                </div>
                <div class="time-container">
                    <div class="js-clock">
                        <p class="clock">0:00</p>
                        <p class="greeting">Good Morning!</p>
                    </div>
                </div>
            </div>
            <div class="mood-bar">
                <div class="mood-button-container">
                    <button class="mood-button">Happy</button>
                    <button class="mood-button">Sad</button>
                    <button class="mood-button">Chill</button>
                    <button class="mood-button">Hype</button>
                    <button class="mood-button">Romantic</button>
                    <button class="mood-button">Motivated</button>
                </div>
            </div>
        </div>
        <div id="content-page">
            <div class="header-container">Ambiencer</div>
            <div class="section-container">
                <div class="section-header section-video"></div>
                <div class="section-content-container"></div>
            </div>
            <div class="section-container">
                    <div class="section-header section-poem"></div>
                    <div class="section-content-container"></div>
            </div>
            <div class="section-container">
                    <div class="section-header section-news"></div>
                    <div class="section-content-container"></div>
            </div>
            <div class="section-container">
                    <div class="section-header section-gif"></div>
                    <div class="section-content-container"></div>
            </div>
        </div>
    </body>
</html>
